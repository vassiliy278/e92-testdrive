<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 300px;
            margin: 0 auto;
        }
        .wrapper button {
            margin: 20px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button id="multi">multi</button>
        <button id="super">super</button>
    </div>
    <script>
        const hi = 'June Eight, Hello Roma!';
        
        document.getElementById('multi').addEventListener('click', (e) => {
            if (navigator?.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText('Multi last one');
                } else {
                const txt = document.createTextNode('Multi last one');
                document.body.appendChild(txt);
                if (document.body.createTextRange) {
                    const range = document.body.createTextRange();
                    range.moveToElementText(txt);
                    range.select();
                    document.execCommand('copy');
                } else {
                    const range = document.createRange();
                    const selection = window.getSelection;
                    range.selectNodeContents(txt);
                    selection().removeAllRanges();
                    selection().addRange(range);
                    window.execCommand('copy');
                    selection().removeAllRanges();
                }
                txt.remove();
                }   
        });

        document.getElementById('super').addEventListener('click', (e) => {
            if (navigator && window.isSecureContext) {
                navigator.clipboard.writeText('Super last one');
                } else {
                const txt = document.createTextNode('Super last one');
                document.body.appendChild(txt);
                if (document.body.createTextRange) {
                    const range = document.body.createTextRange();
                    range.moveToElementText(txt);
                    range.select();
                    document.execCommand('copy');
                } else {
                    const range = document.createRange();
                    const selection = window.getSelection;
                    range.selectNodeContents(txt);
                    selection().removeAllRanges();
                    selection().addRange(range);
                    window.execCommand('copy');
                    selection().removeAllRanges();
                }
                txt.remove();
                }   
        });

    </script>
</body>
</html>
